<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算器</title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/test.js" ></script>
	</head>
	<body>
		<center>
		<fieldset id="calculator" style="width:450px;height: 600px;top: 280px;left: 1080px;">
			<legend><h1>计算器</h1></legend>
		<div id="calculator">
            <div id="c_title"></div>
            <div id="c_text">
                <input type="text" id="text" value="0" readonly="readonly" />
            </div>
            <div id="c_value">
                <ul>
                    <li onclick="get(7)" class="c_bisque">7</li>
                    <li onclick="get(8)" class="c_bisque">8</li>
                    <li onclick="get(9)" class="c_bisque">9</li>
                    <li onclick="goBack()" class="c_MediumOrchid ">←</li>
                    <li onclick="clearText()" class="c_MediumOrchid ">C</li>
                    <li onclick="get(4)" class="c_bisque">4</li>
                    <li onclick="get(5)" class="c_bisque">5</li>
                    <li onclick="get(6)" class="c_bisque">6</li>
                    <li onclick="get('*')" class="c_MediumOrchid ">×</li>
                    <li onclick="get('/')" class="c_MediumOrchid ">÷</li>
                    <li onclick="get(1)" class="c_bisque">1</li>
                    <li onclick="get(2)" class="c_bisque">2</li>
                    <li onclick="get(3)" class="c_bisque">3</li>
                    <li onclick="get('+')" class="c_MediumOrchid ">+</li>
                    <li onclick="get('-')" class="c_MediumOrchid">-</li>
                    <li onclick="get(0)" class="c_bisque">0</li>
                    <li onclick="get('00')" class="c_bisque">00</li>
                    <li onclick="get('.')" class="c_bisque">.</li>
                    <li onclick="get('%')" class="c_MediumOrchid ">%</li>
                    <li onclick="eq()" class="c_gold">=</li>
                </ul>
            </div>
    </div>
     </fieldset>
    </center>
	</body>
</html>
